{% extends "base.html" %}
{% block body %}
<!-- top right down left -->
<div class="container" style="margin: 80px 0px 0px 100px;padding: 10px 100px 100px 300px;">
    <div class="container">
        <h6>Enter you query here:</h6>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="query" id="query">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="container">
        {% if docArr %}
        <h3>Your required Documents for query "{{query}}" are:</h3>
        {% for doc in docArr %}
        <div>
            <a href="data/{{doc}}" target="_blank">
            <h2>{{doc}}.txt</h2>
        </a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock body %}
